<!DOCTYPE html>
<html>

<head>
  <title>PC - 学院</title>
  <base href="/" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/assets/favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.20.5/antd.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.0.2/react-redux.min.js"></script>

  <script src="https://cdn.bootcss.com/moment.js/2.23.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/3.20.5/antd.min.js"></script>
<link href="/styles/knowledge.css" rel="stylesheet"></head>

<body>
  <div id="root"></div>
  <script>
    function getCookie(name) {
      var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)')
      return v ? v[2] : null
    }
    window.token = localStorage.getItem('token') || sessionStorage.getItem('token') || getCookie('token')
    if (!token && !/^\/login\/?.*/.test(location.pathname)) {
      location.href = '/login'
    }
  </script>
<script type="text/javascript" src="/knowledge.bundle.js"></script></body>

</html>
